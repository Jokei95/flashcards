<h2>Themen</h2>
<div class="topics">
    <div *ngFor="let topic of topics">
        <button (click)="navigate(topic.id)" [ngClass]="{'active': topic.id == id}">
            {{topic.name}}
        </button>
    </div>
</div>

<div *ngIf="stacks">
    <div class="stacks">
        <div *ngFor="let stack of stacks">
            <a routerLink="/stack/{{stack.id}}">
                {{stack.name}}
            </a>
        </div>
    </div>
</div>
